<!DOCTYPE html>
<html lang="en">
<head>
    <title>variables</title>
</head>
<body>
    <center><h1>Multipule arumemnts can be passed through console.log</h1></center>

    <script>
        main();
        function main()
        {
            let sname, sage, smail, sno;
            sname="chandan";
            sage=24;
            smail='chan@123'
            sno=6305867852
            console.log(sname, sage, smail, sno)   //chandan 24 chan@123 6305867852
        }
    </script>
</body>
</html>
