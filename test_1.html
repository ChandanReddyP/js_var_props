<!DOCTYPE html>
<html lang="en">
<head>
    <title>variables</title>
</head>
<body>
    <center><h1>variables</h1></center>

    <script>
        main();
        function main()
        {
            let a;   //variable declaration
            a=10;    //variable initalization
            console.log(a);     //10

            a=100;     //variable Re-initalization
            console.log(a);   //100
        }
    </script>
</body>

</html>
