<!DOCTYPE html>
<html lang="en">
<head>
    <title>variables</title>
</head>
<body>
    <center><h1>types of variables</h1>
        <h2>1) local variable</h2>
        <h2>2) global variable</h2>
    </h1></center>


    <script>
        a=10;
        function main()
        {
            let b=20;
            console.log(b);
            console.log(a);
        }
        console.log(a);
        main();
    </script>
</body>
</html>
